<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"
      integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Settings | Kakao Clone</title>
  </head>
  <body>
    <div class="header-container">
      <div class="status-bar">
        <div class="status-bar__column">
          <span class="status-bar__time">
            13:53
          </span>
        </div>
        <div class="status-bar__column">
          <div class="status-bar__icons">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="battery-level">
              100%
            </span>
            <i class="fas fa-battery-full"></i>
          </div>
        </div>
      </div>
      <header class="header">
        <div class="header__column">
          <div class="back-btn">
            <a href="more.html">
              <i class="fas fa-arrow-left"></i>
            </a>
          </div>
          <h1 class="header__title">
            Settings
          </h1>
        </div>
        <div class="header__column">
          <div class="header__icons">
            <i class="fas fa-search"></i>
          </div>
        </div>
      </header>
    </div>
    <main class="settings">
      <ul class="icons__list-column">
        <li class="icons__list-item">
          <i class="fas fa-bullhorn"></i>
          <span class="icon__name-settings">
            Notices
          </span>
        </li>
        <li class="icons__list-item">
          <i class="fas fa-flask"></i>
          <span class="icon__name-settings">
            Kakao Lab
          </span>
        </li>
        <li class="icons__list-item">
          <i class="fas fa-info-circle"></i>
          <span class="icon__name-settings">
            Version
          </span>
        </li>
      </ul>
      <ul class="icons__list-column">
        <li class="icons__list-item">
          <i class="fas fa-lock"></i>
          <span class="icon__name-settings">
            Privacy
          </span>
        </li>
        <li class="icons__list-item">
          <i class="far fa-bell"></i>
          <span class="icon__name-settings">
            Notifications
          </span>
        </li>
        <li class="icons__list-item">
          <i class="far fa-user"></i>
          <span class="icon__name-settings">
            Friends
          </span>
        </li>
        <li class="icons__list-item">
          <i class="far fa-comment"></i>
          <span class="icon__name-settings">
            Chats
          </span>
        </li>
        <li class="icons__list-item">
          <i class="far fa-comments"></i>
          <span class="icon__name-settings"> SMS Messages </span>
        </li>
      </ul>
    </main>
    <div class="bigScreen">
      <span class="bigScreen__text">
        Please make your screen small
      </span>
    </div>
  </body>
</html>
