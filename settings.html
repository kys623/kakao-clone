<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/d8d5195c1c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Settings | Kakao clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__timestamp">13:53</span>
      </div>
      <div class="status-bar__column">
        <div class="status-bar__icon">
          <i class="fas fa-clock"></i>
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-wifi"></i>
          <i class="fas fa-ban"></i>
          <span class="status-bar__battery-level">100%</span>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
    </div>
    <header class="header">
      <div class="header__column">
        <div class="header__back-btn">
          <a href="more.html">
            <i class="fas fa-arrow-left"></i>
          </a>
        </div>
        <div class="header__title">Settings</div>
      </div>
      <div class="header__column">
        <div class="header__icon">
          <i class="fas fa-search"></i>
        </div>
      </div>
    </header>
    <main class="settings__body">
      <ul class="settings__list">
        <li class="settings__icon">
          <i class="fas fa-bullhorn"></i>
          <span class="icon__title">Notices</span>
        </li>
        <li class="settings__icon">
          <i class="fas fa-flask"></i>
          <span class="icon__title">Kakao Lab</span>
        </li>
        <li class="settings__icon">
          <i class="fas fa-info-circle"></i>
          <span class="icon__title">Version</span>
        </li>
      </ul>
      <ul class="settings__list">
        <li class="settings__icon">
          <i class="fas fa-bullhorn"></i>
          <span class="icon__title">Notices</span>
        </li>
        <li class="settings__icon">
          <i class="fas fa-flask"></i>
          <span class="icon__title">Kakao Lab</span>
        </li>
        <li class="settings__icon">
          <i class="fas fa-info-circle"></i>
          <span class="icon__title">Version</span>
        </li>
      </ul>
    </main>
  </body>
</html>
