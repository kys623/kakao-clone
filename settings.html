<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"
      integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Settings | Kakao-clone</title>
  </head>
  <body>
    <header class="header__container">
      <div class="status-bar">
        <div class="status-bar__column">
          <span class="status-bar__timestamp">13:54</span>
        </div>
        <div class="status-bar__column">
          <div class="status-bar__icons">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-ban"></i>
            <span class="battery-level">
              100%
            </span>
            <i class="fas fa-battery-full"></i>
          </div>
        </div>
      </div>
      <div class="header">
        <div class="header__column">
          <div class="header__title">Settings</div>
        </div>
        <div class="header__column">
          <div class="header__icons">
            <div class="header__icon">
              <i class="fas fa-search"></i>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="icons__list-column">
        <div class="list-icon__column">
          <i class="fas fa-bullhorn"></i>
          <span class="list__column-iconName">
            Notices
          </span>
        </div>
        <div class="list-icon__column">
          <i class="fas fa-flask"></i>
          <span class="list__column-iconName">
            Kakao Lab
          </span>
        </div>
        <div class="list-icon__column">
          <i class="fas fa-info-circle"></i>
          <span class="list__column-iconName">
            Version
          </span>
        </div>
      </div>
    </main>
    <nav class="nav">
      <div class="nav__icons">
        <a href="friends.html" class="nav__link">
          <i class="far fa-user"></i>
        </a>
        <a href="index.html" class="nav__link">
          <i class="fas fa-comment"></i>
        </a>
        <a href="find.html" class="nav__link">
          <i class="fas fa-search"></i>
        </a>
        <a href="more.html" class="nav__link">
          <i class="fas fa-ellipsis-h"></i>
        </a>
      </div>
    </nav>
  </body>
</html>
