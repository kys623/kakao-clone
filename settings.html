<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Settings | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__time">13:53</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-ban"></i>
        <span class="status-bar__battery-level">35%</span>
        <div class="fas fa-battery-three-quarters"></div>
      </div>
    </div>
    <header class="header">
      <div class="header__column header__add-btn">
        <a href="more.html" class="header__list-link">
          <i class="fas fa-arrow-left"></i>
        </a>
        <div class="header__title">Settings</div>
      </div>
      <div class="header__column">
        <span class="header__icons">
          <i class="fas fa-search"></i>
        </span>
      </div>
    </header>
    <main class="settings">
      <div class="settings__column">
        <div class="settings__icons">
          <div class="settings__icon">
            <i class="fas fa-bullhorn"></i>
            <span class="settings__icon-name">Notices</span>
          </div>
          <div class="settings__icon">
            <i class="fas fa-flask"></i>
            <span class="settings__icon-name">Kakao Lab</span>
          </div>
          <div class="settings__icon">
            <i class="fas fa-info-circle"></i>
            <span class="settings__icon-name">Version</span>
          </div>
        </div>
      </div>
      <div class="settings__column">
        <div class="settings__icons">
          <div class="settings__icon">
            <i class="fas fa-bullhorn"></i>
            <span class="settings__icon-name">Notices</span>
          </div>
          <div class="settings__icon">
            <i class="fas fa-flask"></i>
            <span class="settings__icon-name">Kakao Lab</span>
          </div>
          <div class="settings__icon">
            <i class="fas fa-info-circle"></i>
            <span class="settings__icon-name">Version</span>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
