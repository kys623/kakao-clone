<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"
      integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>More | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__timestamp">
          13:54
        </span>
      </div>
      <div class="status-bar__column">
        <div class="status-bar__icons">
          <i class="fas fa-clock"></i>
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-wifi"></i>
          <span class="status-bar__batteryLevel">
            100%
          </span>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
    </div>
    <header class="header">
      <div class="header__column">
        <div class="header__title">
          More
        </div>
      </div>
      <div class="header__column">
        <div class="header__icons">
          <i class="fas fa-search"></i>
          <i class="fas fa-qrcode"></i>
          <a href="settings.html" class="more-link">
            <i class="fas fa-cog"></i>
          </a>
        </div>
      </div>
    </header>
    <div class="more__body">
      <div class="friend find__friend">
        <div class="friend__column">
          <img src="images/avatar.jpg" alt="friend__profile" class="friend__image friend-lg" />
          <div class="friend__content">
            <span class="friend__name">
              Yeonsan
            </span>
            <span class="friend__email">
              dustks623@naver.com
            </span>
          </div>
        </div>
        <div class="friend__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>
      <div class="more__header-icons">
        <div class="more__header-icon">
          <i class="fas fa-smile"></i>
          <span class="more__header-text">
            Emoticons
          </span>
        </div>
        <div class="more__header-icon">
          <i class="fas fa-brush"></i>
          <span class="more__header-text">
            Themes
          </span>
        </div>
        <div class="more__header-icon">
          <i class="fab fa-korvue"></i>
          <span class="more__header-text">
            Account
          </span>
        </div>
      </div>
      <div class="more__suggestions-icons">
        <h3 class="list__title-lg">
          Suggestions
        </h3>
        <div class="more__header-icons">
          <div class="more__header-icon">
            <i class="fas fa-quote-right"></i>
            <span class="more__header-icon-name">
              Kakao Story
            </span>
          </div>
          <div class="more__header-icon">
            <i class="fab fa-wolf-pack-battalion"></i>
            <span class="more__header-icon-name">
              kakao friends
            </span>
          </div>
          <div class="more__header-icon">
            <i class="far fa-gem"></i>
            <span class="more__header-icon-name">
              Friends Gem
            </span>
          </div>
        </div>
      </div>
    </div>
    <nav class="nav">
      <ul class="nav-list">
        <li class="nav-icon">
          <a href="friends.html" class="nav-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav-icon">
          <a href="index.html" class="nav-link">
            <i class="far fa-comment"></i>
            <span class="chat__badge">
              8
            </span>
          </a>
        </li>
        <li class="nav-icon">
          <a href="find.html" class="nav-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav-icon">
          <a href="more.html" class="nav-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
