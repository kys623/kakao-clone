<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/d8d5195c1c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>More | Kakao clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__timestamp">13:53</span>
      </div>
      <div class="status-bar__column">
        <div class="status-bar__icon">
          <i class="fas fa-clock"></i>
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-wifi"></i>
          <i class="fas fa-ban"></i>
          <span class="status-bar__battery-level">100%</span>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
    </div>
    <header class="header">
      <div class="header__column">
        <div class="header__title">More</div>
      </div>
      <div class="header__column">
        <div class="header__icon">
          <i class="fas fa-search"></i>
          <i class="fas fa-qrcode"></i>
          <i class="fas fa-cog"></i>
        </div>
      </div>
    </header>
    <main class="more__body">
      <div class="friend__list">
        <div class="friend__column">
          <img src="images/avatar.jpg" alt="profile image" />
          <div class="friend__content">
            <div class="friend__title">Kim Yeonsan</div>
            <span class="friend__email">dustks623@naver.com</span>
          </div>
        </div>
        <div class="friend__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>
      <div class="more__header-icons">
        <div class="more__header-icon">
          <i class="far fa-smile fa-2x"></i>
          <span class="more__header-iconTitle">
            Emoticons
          </span>
        </div>
        <div class="more__header-icon">
          <i class="fas fa-brush fa-2x"></i>
          <span class="more__header-iconTitle">
            Themes
          </span>
        </div>
        <div class="more__header-icon">
          <i class="fab fa-korvue fa-2x"></i>
          <span class="more__header-iconTitle">
            Account
          </span>
        </div>
      </div>
      <div class="more__list-suggestions">
        <div class="more__list-title">
          Suggestions
        </div>
        <div class="more__list-icons">
          <div class="more__list-icon">
            <i class="fas fa-quote-right fa-2x"> </i>
            <span class="more__list-iconTitle">
              Kakao Story
            </span>
          </div>
          <div class="more__list-icon">
            <i class="fas fa-paw fa-2x"> </i>
            <span class="more__list-iconTitle">
              kakao friends
            </span>
          </div>
          <div class="more__list-icon">
            <i class="far fa-gem fa-2x"> </i>
            <span class="more__list-iconTitle">
              Friends Gem
            </span>
          </div>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav-list">
        <li class="nav-bar__icon">
          <a class="nav-list_link" href="friends.html">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav-bar__icon">
          <a class="nav-list_link" href="index.html">
            <i class="far fa-comment">
              <span class="chats__badge">
                8
              </span>
            </i>
          </a>
        </li>
        <li class="nav-bar__icon">
          <a class="nav-list_link" href="find.html">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav-bar__icon">
          <a class="nav-list_link" href="more.html">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
