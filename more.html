<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>More | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__time">13:53</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-ban"></i>
        <span class="status-bar__battery-level">35%</span>
        <div class="fas fa-battery-three-quarters"></div>
      </div>
    </div>
    <header class="header">
      <div class="header__column">
        <div class="header__title">More</div>
      </div>
      <div class="header__column">
        <div class="header__icons">
          <span class="header__icon">
            <i class="fas fa-search"></i>
          </span>
          <span class="header__icon">
            <i class="fas fa-qrcode"></i>
          </span>
          <span class="header__icon">
            <a href="settings.html" class="more__header-link">
              <i class="fas fa-cog"></i>
            </a>
          </span>
        </div>
      </div>
    </header>
    <main class="more">
      <div class="more__list">
        <div class="more__column">
          <img src="images/avatar.jpg" alt="profile image" class="friends__friend friend g-friend" />
          <div class="friend__content">
            <div class="friend__name">Kim Yeonsan</div>
            <span class="friend__email">dustks623@naver.com </span>
          </div>
        </div>
        <div class="more__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>
      <div class="more__icons">
        <div class="more__icon">
          <i class="far fa-smile fa-2x"></i>
          <span class="more__icon-name">Emoticons</span>
        </div>
        <div class="more__icon">
          <i class="fas fa-brush fa-2x"></i>
          <span class="more__icon-name">Themes</span>
        </div>
        <div class="more__icon">
          <i class="fab fa-korvue fa-2x"></i>
          <span class="more__icon-name">Account</span>
        </div>
      </div>
    </main>
    <section class="more__suggestions">
      <div class="more__title">Suggestions</div>
      <div class="more__icons">
        <div class="more__icon">
          <i class="fas fa-quote-right fa-2x"></i>
          <span class="more__icon-name">Kakao Story</span>
        </div>
        <div class="more__icon">
          <i class="fas fa-grin-alt fa-2x"></i>
          <span class="more__icon-name">Kakao friends</span>
        </div>
        <div class="more__icon">
          <i class="fas fa-gem fa-2x"></i>
          <span class="more__icon-name">Friends Gem</span>
        </div>
      </div>
    </section>
    <nav class="nav-bar">
      <ul class="nav-bar__list">
        <a href="friends.html" class="nav-bar__list-link">
          <li class="nav-bar__icon">
            <i class="far fa-user"></i>
          </li>
        </a>
        <a href="index.html" class="nav-bar__list-link">
          <li class="nav-bar__icon">
            <i class="fas fa-comment">
              <div class="nav-bar__badge">8</div>
            </i>
          </li>
        </a>
        <a href="find.html" class="nav-bar__list-link">
          <li class="nav-bar__icon">
            <i class="fas fa-search"></i>
          </li>
        </a>
        <a href="more.html" class="nav-bar__list-link">
          <li class="nav-bar__icon">
            <i class="fas fa-ellipsis-h"></i>
          </li>
        </a>
      </ul>
    </nav>
  </body>
</html>
