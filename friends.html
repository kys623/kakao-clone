<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"
      integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Friends | Kakao-clone</title>
  </head>
  <body>
    <header class="header__container">
      <div class="status-bar">
        <div class="status-bar__column">
          <span class="status-bar__timestamp">13:54</span>
        </div>
        <div class="status-bar__column">
          <div class="status-bar__icons">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-ban"></i>
            <span class="battery-level">
              100%
            </span>
            <i class="fas fa-battery-full"></i>
          </div>
        </div>
      </div>
      <div class="header">
        <div class="header__column">
          <div class="header__title">Friends</div>
        </div>
        <div class="header__column">
          <div class="header__icons">
            <div class="header__icon">
              <i class="fas fa-search"></i>
            </div>
            <div class="header__icon">
              <i class="far fa-comment"></i>
            </div>
            <div class="header__icon">
              <i class="fas fa-cog"></i>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="friend">
        <div class="friend__column">
          <img class="friend__image friend__image-lg" src="images/avatar.jpg" alt="profile image" />
          <div class="friend__content">
            <span class="friend__name">
              Bear
            </span>
            <span class="friend__email">
              Bear@Bear
            </span>
          </div>
        </div>
        <div class="friend__column">
          <div class="friend__timestamp">
            Yesterday
          </div>
        </div>
      </div>
      <div class="friends__list">
        <h5 class="friends__list-title">
          Plus Friend
        </h5>
        <div class="friend">
          <div class="friend__column">
            <img class="friend__image" src="images/avatar.jpg" alt="profile image" />
            <div class="friend__content">
              <span class="friend__name">
                Plus Friend
              </span>
            </div>
          </div>
        </div>
      </div>
      <div class="friends__list">
        <h5 class="friends__list-title">
          Friends 3
        </h5>
        <div class="friend">
          <div class="friend__column">
            <img class="friend__image" src="images/avatar.jpg" alt="profile image" />
            <div class="friend__content">
              <span class="friend__name">
                Bear
              </span>
              <span class="friend__preview">
                안녕하곰
              </span>
            </div>
          </div>
          <div class="friend__column"></div>
        </div>
        <div class="friend">
          <div class="friend__column">
            <img class="friend__image" src="images/avatar.jpg" alt="profile image" />
            <div class="friend__content">
              <span class="friend__name">
                Bear
              </span>
              <span class="friend__preview">
                곰
              </span>
            </div>
          </div>
          <div class="friend__column"></div>
        </div>
        <div class="friend">
          <div class="friend__column">
            <img class="friend__image" src="images/avatar.jpg" alt="profile image" />
            <div class="friend__content">
              <span class="friend__name">
                Bear
              </span>
              <span class="friend__preview">
                문
              </span>
            </div>
          </div>
          <div class="friend__column">
            <div class="friends__now-listening">
              FTLSLAND (FT...)
              <i class="fas fa-caret-right"></i>
            </div>
          </div>
        </div>
      </div>
    </main>
    <nav class="nav">
      <div class="nav__icons">
        <a href="friends.html" class="nav__link">
          <i class="fas fa-user"></i>
        </a>
        <a href="index.html" class="nav__link">
          <i class="far fa-comment"></i>
        </a>
        <a href="find.html" class="nav__link">
          <i class="fas fa-search"></i>
        </a>
        <a href="more.html" class="nav__link">
          <i class="fas fa-ellipsis-h"></i>
        </a>
      </div>
    </nav>
  </body>
</html>
