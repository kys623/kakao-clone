<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"
      integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Friends | Kakao Clone</title>
  </head>
  <body>
    <div class="header-container">
      <div class="status-bar">
        <div class="status-bar__column">
          <span class="status-bar__time">
            13:53
          </span>
        </div>
        <div class="status-bar__column">
          <div class="status-bar__icons">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="battery-level">
              100%
            </span>
            <i class="fas fa-battery-full"></i>
          </div>
        </div>
      </div>
      <header class="header">
        <div class="header__column">
          <h1 class="header__title">
            Friends
          </h1>
        </div>
        <div class="header__column">
          <div class="header__icons">
            <i class="fas fa-search"></i>
            <a href="settings.html">
              <i class="fas fa-cog"></i>
            </a>
          </div>
        </div>
      </header>
    </div>
    <main class="friends">
      <div class="friend user">
        <div class="friend__column">
          <img src="images/avatar.jpg" alt="avatar" class="friend__image image-lg" />
          <div class="friend__content">
            <span class="friend__name">
              Bear
            </span>
            <span class="friend__email">
              bear@bear.com
            </span>
          </div>
        </div>
      </div>
      <div class="friend__plus">
        <h5 class="friend__title">
          Plus Friend
        </h5>
        <div class="friend__column">
          <img src="images/avatar.jpg" alt="avatar" class="friend__image" />
          <div class="friend__content">
            <span class="friend__name">
              Plus Friend
            </span>
          </div>
        </div>
      </div>
      <ul class="friends__list">
        <h5 class="friend__title">
          Friends 3
        </h5>
        <li class="friends__friend friend">
          <div class="friend__column">
            <img src="images/avatar.jpg" alt="avatar" class="friend__image" />
            <div class="friend__content">
              <span class="friend__name">
                Bear
              </span>
              <span class="friend__status-message">
                BEAR BEAR BEAR
              </span>
            </div>
          </div>
          <div class="friend__column"></div>
        </li>
        <li class="friends__friend friend">
          <div class="friend__column">
            <img src="images/avatar.jpg" alt="avatar" class="friend__image" />
            <div class="friend__content">
              <span class="friend__name">
                Bear
              </span>
              <span class="friend__status-message">
                BEAR BEAR BEAR
              </span>
            </div>
          </div>
          <div class="friend__column"></div>
        </li>
        <li class="friends__friend friend">
          <div class="friend__column">
            <img src="images/avatar.jpg" alt="avatar" class="friend__image" />
            <div class="friend__content">
              <span class="friend__name">
                Bear
              </span>
              <span class="friend__status-message">
                BEAR BEAR BEAR
              </span>
            </div>
          </div>
          <div class="friend__column">
            <div class="friend__now-listening">
              <span class="music-name">
                BEAR - I'M BEAR(feat.BEAR)
              </span>
              <i class="fas fa-caret-right"></i>
            </div>
          </div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-icon">
          <a href="friends.html">
            <i class="fas fa-user"></i>
          </a>
        </li>
        <li class="nav__list-icon">
          <a href="index.html">
            <i class="far fa-comment">
              <div class="chat__badge">
                8
              </div>
            </i>
          </a>
        </li>
        <li class="nav__list-icon">
          <a href="find.html">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-icon">
          <a href="more.html">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div class="bigScreen">
      <span class="bigScreen__text">
        Please make your screen small
      </span>
    </div>
  </body>
</html>
