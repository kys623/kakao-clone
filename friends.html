<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Friends | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__time">13:53</span>
      </div>
      <div class="status-bar__column">
        <span class="status-bar__icon">
          <i class="fas fa-clock"></i>
        </span>
        <span class="status-bar__icon">
          <i class="fas fa-volume-mute"></i>
        </span>
        <span class="status-bar__icon">
          <i class="fas fa-wifi"></i>
        </span>
        <span class="status-bar__icon">
          <i class="fas fa-ban"></i>
        </span>
        <span class="status-bar__icon">
          <span class="status-bar__battery-level">35%</span>
        </span>
        <span class="status-bar__icon">
          <i class="fas fa-battery-three-quarters"></i>
        </span>
      </div>
    </div>
    <header class="header">
      <div class="header__column">
        <div class="header__title">Friends</div>
      </div>
      <div class="header__column">
        <div class="header__icons">
          <span class="header__icon">
            <i class="far fa-comment"></i>
          </span>
          <span class="header__icon">
            <i class="fas fa-cog"></i>
          </span>
        </div>
      </div>
    </header>
    <main class="friends">
      <div class="Friends__friend">
        <div class="friends__column">
          <img src="images/avatar.jpg" alt="profile image" class="friends__friend friend g-friend" />
          <div class="friend__content">
            <div class="friend__name">Kim Yeonsan</div>
            <span class="friend__email">dustks623@naver.com</span>
          </div>
        </div>
      </div>
      <div class="friends__friend-plus">
        <div class="friends__title">Plus Friend</div>
        <div class="friends__column">
          <img src="images/avatar.jpg" alt="profile image" class="friends__friend friend g-friend" />
          <div class="friend__content">
            <div class="friend__name">Plus Friend</div>
          </div>
        </div>
      </div>
      <div class="Friends__friend">
        <div class="friends__title">Friends 3</div>
        <div class="friends__column">
          <img src="images/avatar.jpg" alt="profile image" class="friends__friend friend g-friend" />
          <div class="friend__content">
            <div class="friend__name">Kim Yeonsan</div>
            <span class="friend__preview">Time waits for no one</span>
          </div>
          <div class="friends__nowlistening">
            <span class="friends__nowlistening-name">FTISLAND - 지독하게</span>
            <i class="fas fa-play"></i>
          </div>
        </div>
        <div class="friends__column">
          <img src="images/avatar.jpg" alt="profile image" class="friends__friend friend g-friend" />
          <div class="friend__content">
            <div class="friend__name">Kim Yeonsan</div>
            <span class="friend__preview">Every wall is door</span>
          </div>
        </div>
        <div class="friends__column">
          <img src="images/avatar.jpg" alt="profile image" class="friends__friend friend g-friend" />
          <div class="friend__content">
            <div class="friend__name">Kim Yeonsan</div>
            <span class="friend__preview">No pain No gain</span>
          </div>
        </div>
      </div>
    </main>
    <nav class="nav-bar">
      <ul class="nav-bar__list">
        <a href="friends.html" class="nav-bar__list-link">
          <li class="nav-bar__icon">
            <i class="fas fa-user"></i>
          </li>
        </a>
        <a href="index.html" class="nav-bar__list-link">
          <li class="nav-bar__icon">
            <i class="fas fa-comment">
              <div class="nav-bar__badge">8</div>
            </i>
          </li>
        </a>
        <a href="find.html" class="nav-bar__list-link">
          <li class="nav-bar__icon">
            <i class="fas fa-search"></i>
          </li>
        </a>
        <a href="more.html" class="nav-bar__list-link">
          <li class="nav-bar__icon">
            <i class="fas fa-ellipsis-h"></i>
          </li>
        </a>
      </ul>
    </nav>
  </body>
</html>
