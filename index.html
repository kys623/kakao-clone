<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/d8d5195c1c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chats | Kakao clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__timestamp">13:53</span>
      </div>
      <div class="status-bar__column">
        <div class="status-bar__icon">
          <i class="fas fa-clock"></i>
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-wifi"></i>
          <i class="fas fa-ban"></i>
          <span class="status-bar__battery-level">100%</span>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
    </div>
    <header class="header">
      <div class="header__column">
        <div class="header__title">Chats</div>
      </div>
      <div class="header__column">
        <div class="header__icon">
          <i class="fas fa-search"></i>
          <i class="far fa-comment"></i>
          <i class="fas fa-cog"></i>
        </div>
      </div>
    </header>
    <main class="chats__body">
      <a href="chat.html">
        <div class="friend__list">
          <div class="friend__column">
            <img class="friend__image friend__image-g" src="images/avatar.jpg" alt="profile image" />
            <div class="friend__content">
              <span class="friend__title">
                Lynn
              </span>
              <span class="friend__preview">
                Going home!
              </span>
            </div>
          </div>
          <div class="friend__column">
            <div class="friend__chat-time">
              Yesterday
            </div>
          </div>
        </div>
      </a>
    </main>
    <nav class="nav">
      <ul class="nav-list">
        <li class="nav-bar__icon">
          <a class="nav-list_link" href="friends.html">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav-bar__icon">
          <a class="nav-list_link" href="index.html">
            <i class="fas fa-comment">
              <span class="chats__badge">
                8
              </span>
            </i>
          </a>
        </li>
        <li class="nav-bar__icon">
          <a class="nav-list_link" href="find.html">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav-bar__icon">
          <a class="nav-list_link" href="more.html">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
