<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"
      integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chats | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__timestamp">
          13:54
        </span>
      </div>
      <div class="status-bar__column">
        <div class="status-bar__icons">
          <i class="fas fa-clock"></i>
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-wifi"></i>
          <span class="status-bar__batteryLevel">
            100%
          </span>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
    </div>
    <header class="header">
      <div class="header__column">
        <div class="header__title">
          Chats
        </div>
      </div>
      <div class="header__column">
        <div class="header__icons">
          <i class="fas fa-search"></i>
          <i class="far fa-comment"></i>
          <i class="fas fa-cog"></i>
        </div>
      </div>
    </header>
    <main class="chats__body">
      <ul class="chats__list">
        <a href="chat.html">
          <li class="chats__chat friend">
            <div class="friend__column">
              <img src="images/avatar.jpg" alt="friend__profile" class="friend__image" />
              <div class="friend__content">
                <span class="friend__name">
                  Yeonsan
                </span>
                <span class="friend__preview">
                  No Risk No Return
                </span>
              </div>
            </div>
            <div class="friend__column">
              <div class="friend__timestamp">
                Yesterday
              </div>
            </div>
          </li>
        </a>
        <a href="chat.html">
          <li class="chats__chat friend">
            <div class="friend__column">
              <img src="images/avatar.jpg" alt="friend__profile" class="friend__image" />
              <div class="friend__content">
                <span class="friend__name">
                  Yeonsan
                </span>
                <span class="friend__preview">
                  Just Do It!
                </span>
              </div>
            </div>
            <div class="friend__column">
              <div class="friend__timestamp">
                Yesterday
              </div>
            </div>
          </li>
        </a>
        <a href="chat.html">
          <li class="chats__chat friend">
            <div class="friend__column">
              <img src="images/avatar.jpg" alt="friend__profile" class="friend__image" />
              <div class="friend__content">
                <span class="friend__name">
                  Yeonsan
                </span>
                <span class="friend__preview">
                  Yes We Can!
                </span>
              </div>
            </div>
            <div class="friend__column">
              <div class="friend__timestamp">
                Yesterday
              </div>
            </div>
          </li>
        </a>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav-list">
        <li class="nav-icon">
          <a href="friends.html" class="nav-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav-icon">
          <a href="index.html" class="nav-link">
            <i class="fas fa-comment"> </i>
            <span class="chat__badge">
              8
            </span>
          </a>
        </li>
        <li class="nav-icon">
          <a href="find.html" class="nav-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav-icon">
          <a href="more.html" class="nav-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
