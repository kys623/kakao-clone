<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"
      integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chat | Kakao Clone</title>
  </head>
  <body class="chat">
    <div class="header-container">
      <div class="status-bar">
        <div class="status-bar__column">
          <span class="status-bar__time">
            13:53
          </span>
        </div>
        <div class="status-bar__column">
          <div class="status-bar__icons">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="battery-level">
              100%
            </span>
            <i class="fas fa-battery-full"></i>
          </div>
        </div>
      </div>
      <header class="header">
        <div class="header__column">
          <div class="back-btn">
            <a href="index.html">
              <i class="fas fa-arrow-left"></i>
            </a>
          </div>
          <h1 class="header__title">
            Bear
          </h1>
        </div>
        <div class="header__column">
          <div class="header__icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-bars"></i>
          </div>
        </div>
      </header>
    </div>
    <main class="chat__body">
      <div class="chat__timestamp">
        Wendsday, July 15, 2020
      </div>
      <div class="chat__list">
        <div class="incoming-message message">
          <div class="friend friend__chat">
            <div class="friend__column">
              <img src="images/avatar.jpg" alt="avatar" class="friend__image friend-image-lg" />
              <div class="friend__content">
                <div class="friend__name">
                  Bear
                </div>
                <span class="friend__message">
                  Hello I'm Bear~
                </span>
              </div>
            </div>
          </div>
        </div>
        <div class="sent-message message">
          Nice to meet you!
        </div>
        <div class="incoming-message message">
          <div class="friend friend__chat">
            <div class="friend__column">
              <img src="images/avatar.jpg" alt="avatar" class="friend__image friend-image-lg" />
              <div class="friend__content">
                <span class="friend__name">
                  Bear
                </span>
                <span class="friend__message">
                  Nice to meet you too!!
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="chat__write-bar">
        <input type="text" class="chat__write" placeholder="Input messages" />
        <div class="write__icon-left write__icon">
          <i class="far fa-plus-square"></i>
        </div>
        <div class="write__icon-right write__icon">
          <i class="fas fa-smile"></i>
          <i class="fas fa-microphone"></i>
        </div>
      </div>
    </main>
    <div class="bigScreen">
      <span class="bigScreen__text">
        Please make your screen small
      </span>
    </div>
  </body>
</html>
