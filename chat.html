<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chat | Kakao Clone</title>
  </head>
  <body class="chat">
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__time">13:53</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-ban"></i>
        <span class="status-bar__battery-level">35%</span>
        <div class="fas fa-battery-three-quarters"></div>
      </div>
    </div>
    <header class="header">
      <div class="header__column header__add-btn">
        <a href="index.html" class="header__list-link">
          <i class="fas fa-arrow-left"></i>
        </a>
        <div class="header__title">Best Friend</div>
      </div>
      <div class="header__column">
        <div class="header__icons">
          <span class="header__icon">
            <i class="fas fa-search"></i>
          </span>
          <span class="header__icon">
            <i class="fas fa-bars"></i>
          </span>
        </div>
      </div>
    </header>
    <main class="chat__body">
      <div class="chat__timestamp">Friday, January 11, 2019</div>
      <div class="chats__list">
        <div class="chat__column">
          <img src="images/avatar.jpg" alt="profile image" class="friends__friend friend g-friend" />
          <div class="friend__content">
            <div class="friend__name">Best Friend</div>
            <div class="incoming__message">Congrats a lot!</div>
          </div>
        </div>
        <div class="chat__column-sent">
          <div class="sent__message">
            Thanks a lot!
          </div>
        </div>
        <div class="chat__column">
          <img src="images/avatar.jpg" alt="profile image" class="friends__friend friend g-friend" />
          <div class="friend__content">
            <div class="friend__name">Best Friend</div>
            <div class="incoming__message">See you again~</div>
          </div>
        </div>
      </div>
    </main>
    <section class="chat__write">
      <div class="chat__icon">
        <i class="far fa-plus-square"></i>
      </div>
      <input type="text" />
      <div class="chat__icon">
        <i class="far fa-smile"></i>
      </div>
      <div class="chat__icon">
        <i class="fas fa-microphone"></i>
      </div>
    </section>
  </body>
</html>
