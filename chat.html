<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/d8d5195c1c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chat | Kakao clone</title>
  </head>
  <body class="chatBg">
    <div class="chat__status-bar">
      <div class="status-bar__column">
        <span class="status-bar__timestamp">13:53</span>
      </div>
      <div class="status-bar__column">
        <div class="status-bar__icon">
          <i class="fas fa-clock"></i>
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-wifi"></i>
          <i class="fas fa-ban"></i>
          <span class="status-bar__battery-level">100%</span>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
    </div>
    <header class="chat__header">
      <div class="header__column">
        <div class="header__back-btn">
          <a href="index.html">
            <i class="fas fa-arrow-left"></i>
          </a>
        </div>
        <div class="header__title">Best Friend</div>
      </div>
      <div class="header__column">
        <div class="header__icon">
          <i class="fas fa-search"></i>
          <i class="fas fa-bars"></i>
        </div>
      </div>
    </header>
    <main class="chat__body">
      <div class="chat__timestamp">
        Friday, January 11, 2019
      </div>
      <div class="chat__messages">
        <div class="incomingMessage message">
          <img src="images/avatar.jpg" alt="user_image" class="incoming-image" />
          <div class="incomingMessage__column">
            <div class="incomingMessage-name">
              Best Friend
            </div>
            <span class="incomingMessage-content">
              Congrats a lot! I'm glad to see you!
            </span>
          </div>
        </div>
        <div class="sentMessage message">
          <div class="sentMessage-content">
            Thanks a lot!
          </div>
        </div>
        <div class="incomingMessage message">
          <img src="images/avatar.jpg" alt="user_image" class="incoming-image" />
          <div class="incomingMessage__column">
            <div class="incomingMessage-name">
              Best Friend
            </div>
            <span class="incomingMessage-content">
              See you again~
            </span>
          </div>
        </div>
      </div>
      <div class="chat__write">
        <div class="chat__write-iconLeft">
          <div class="chat__write-icon">
            <i class="fas fa-plus"></i>
          </div>
        </div>
        <input type="text" class="chat__write-input" placeholder="Input message" />
        <div class="chat__write-iconRight">
          <span class="chat__write-icon">
            <i class="far fa-smile"></i>
          </span>
          <span class="chat__write-icon">
            <i class="fas fa-microphone"></i>
          </span>
        </div>
      </div>
    </main>
    <div class="bigSize">
      <span class="bigSize__text">
        Please make your screen small!
      </span>
    </div>
  </body>
</html>
