<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"
      integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chat | Kakao-clone</title>
  </head>
  <body>
    <header class="header__container">
      <div class="status-bar">
        <div class="status-bar__column">
          <span class="status-bar__timestamp">13:54</span>
        </div>
        <div class="status-bar__column">
          <div class="status-bar__icons">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-ban"></i>
            <span class="battery-level">
              100%
            </span>
            <i class="fas fa-battery-full"></i>
          </div>
        </div>
      </div>
      <div class="header">
        <div class="header__column">
          <div class="header__title">Best Friend</div>
        </div>
        <div class="header__column">
          <div class="header__icons">
            <div class="header__icon">
              <i class="fas fa-search"></i>
            </div>
            <div class="header__icon">
              <i class="fas fa-bars"></i>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="chat__body">
        <div class="chat__timestamp">
          Friday, January 11, 2019
        </div>
        <div class="incoming-message">
          <div class="friend__column">
            <img class="incoming-message__image" src="images/avatar.jpg" alt="profile image" />
            <span class="friend__name">
              Bear
            </span>
            <span class="incoming-message__chat">
              안녕하곰
            </span>
          </div>
        </div>

        <div class="sent-message">
          Hi Bear!
        </div>

        <div class="incoming-message">
          <div class="friend__column">
            <img class="incoming-message__image" src="images/avatar.jpg" alt="profile image" />
            <span class="friend__name">
              Bear
            </span>
            <span class="incoming-message__chat">
              고맙다곰
            </span>
          </div>
        </div>
      </div>
      <div class="chat__write-container">
        <div class="chat__write-iconRight">
          <i class="far fa-plus-square"></i>
        </div>
        <input type="text" placeholder="Send message" />
        <div class="chat__write-iconLeft">
          <i class="far fa-smile"></i>
          <i class="fas fa-microphone"></i>
        </div>
      </div>
    </main>
  </body>
</html>
