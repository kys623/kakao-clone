<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/d8d5195c1c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Find | Kakao clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__timestamp">13:53</span>
      </div>
      <div class="status-bar__column">
        <div class="status-bar__icon">
          <i class="fas fa-clock"></i>
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-wifi"></i>
          <i class="fas fa-ban"></i>
          <span class="status-bar__battery-level">100%</span>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
    </div>
    <header class="header">
      <div class="header__column">
        <div class="header__title">Find</div>
      </div>
      <div class="header__column">
        <div class="header__icon">
          <i class="fas fa-search"></i>
          <i class="fas fa-cog"></i>
        </div>
      </div>
    </header>
    <section class="find__header-icons">
      <div class="find__header-icon">
        <i class="fas fa-qrcode fa-2x"></i>
        <span class="header__icon-title">
          QR Code
        </span>
      </div>
      <div class="find__header-icon">
        <i class="far fa-address-book fa-2x"></i>
        <span class="header__icon-title">
          Add by Contacts
        </span>
      </div>
      <div class="find__header-icon">
        <i class="far fa-id-badge fa-2x"></i>
        <span class="header__icon-title">
          Add by ID
        </span>
      </div>
      <div class="find__header-icon">
        <i class="far fa-envelope fa-2x"></i>
        <span class="header__icon-title">
          Invite
        </span>
      </div>
    </section>
    <main class="find__body">
      <h1 class="find__body-title">Recommended Friends</h1>
      <div class="friend__list">
        <div class="friend__column">
          <img src="images/avatar.jpg" alt="profile image" />
          <div class="friend__content">
            <div class="friend__title">Lynn</div>
          </div>
        </div>
        <div class="friend__column">
          <div class="friend__add-btn">
            <i class="fas fa-user-plus"></i>
          </div>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav-list">
        <li class="nav-bar__icon">
          <a class="nav-list_link" href="friends.html">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav-bar__icon">
          <a class="nav-list_link" href="index.html">
            <i class="far fa-comment">
              <span class="chats__badge">
                8
              </span>
            </i>
          </a>
        </li>
        <li class="nav-bar__icon">
          <a class="nav-list_link" href="find.html">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav-bar__icon">
          <a class="nav-list_link" href="more.html">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
