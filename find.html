<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"
      integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Find | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__timestamp">
          13:54
        </span>
      </div>
      <div class="status-bar__column">
        <div class="status-bar__icons">
          <i class="fas fa-clock"></i>
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-wifi"></i>
          <span class="status-bar__batteryLevel">
            100%
          </span>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
    </div>
    <header class="header">
      <div class="header__column">
        <div class="header__title">
          Find
        </div>
      </div>
      <div class="header__column">
        <div class="header__icons">
          <i class="fas fa-search"></i>
          <i class="fas fa-cog"></i>
        </div>
      </div>
    </header>
    <div class="find__header-icons header__icons-list">
      <div class="find__header-icon">
        <i class="fas fa-qrcode"></i>
        <span class="find__icon-name">
          QR Code
        </span>
      </div>
      <div class="find__header-icon">
        <i class="far fa-address-book"></i>
        <span class="find__icon-name">
          Add by Contacts
        </span>
      </div>
      <div class="find__header-icon">
        <i class="far fa-id-card"></i>
        <span class="find__icon-name">
          Add by ID
        </span>
      </div>
      <div class="find__header-icon">
        <i class="fas fa-envelope"></i>
        <span class="find__icon-name">
          Invite
        </span>
      </div>
    </div>
    <main class="find__body">
      <h5 class="list__title">
        Recommended Friends
      </h5>
      <ul class="find__list">
        <li class="friend">
          <div class="friend__column">
            <img src="images/avatar.jpg" alt="friend__profile" class="friend__image" />
            <div class="friend__content">
              <span class="friend__name">
                Yeonsan
              </span>
            </div>
          </div>
          <div class="friend__column">
            <div class="friend__plus-btn">
              <i class="fas fa-user-plus"></i>
            </div>
          </div>
        </li>
        <li class="friend">
          <div class="friend__column">
            <img src="images/avatar.jpg" alt="friend__profile" class="friend__image" />
            <div class="friend__content">
              <span class="friend__name">
                Yeonsan
              </span>
            </div>
          </div>
          <div class="friend__column">
            <div class="friend__plus-btn">
              <i class="fas fa-user-plus"></i>
            </div>
          </div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav-list">
        <li class="nav-icon">
          <a href="friends.html" class="nav-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav-icon">
          <a href="index.html" class="nav-link">
            <i class="far fa-comment"></i>
            <span class="chat__badge">
              8
            </span>
          </a>
        </li>
        <li class="nav-icon">
          <a href="find.html" class="nav-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav-icon">
          <a href="more.html" class="nav-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div class="bigScreen">
      Please make your screen small!
    </div>
  </body>
</html>
