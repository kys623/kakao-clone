<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"
      integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Find | Kakao-clone</title>
  </head>
  <body>
    <header class="header__container">
      <div class="status-bar">
        <div class="status-bar__column">
          <span class="status-bar__timestamp">13:54</span>
        </div>
        <div class="status-bar__column">
          <div class="status-bar__icons">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-ban"></i>
            <span class="battery-level">
              100%
            </span>
            <i class="fas fa-battery-full"></i>
          </div>
        </div>
      </div>
      <div class="header">
        <div class="header__column">
          <div class="header__title">Find</div>
        </div>
        <div class="header__column">
          <div class="header__icons">
            <div class="header__icon">
              <i class="fas fa-search"></i>
            </div>
            <div class="header__icon">
              <i class="far fa-comment"></i>
            </div>
            <div class="header__icon">
              <i class="fas fa-cog"></i>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="icons__list">
        <div class="list-icon">
          <i class="fas fa-qrcode"></i>
          <span class="list-iconName">
            QR Code
          </span>
        </div>
        <div class="list-icon">
          <i class="far fa-address-book"></i>
          <span class="list-iconName">
            Add by Contacts
          </span>
        </div>
        <div class="list-icon">
          <i class="fas fa-passport"></i>
          <span class="list-iconName">
            Add by ID
          </span>
        </div>
        <div class="list-icon">
          <i class="far fa-envelope"></i>
          <span class="list-iconName">
            Invite
          </span>
        </div>
      </div>
      <div class="friends__list">
        <h5 class="friends__list-title">
          Recommended Friends
        </h5>
        <div class="friend">
          <div class="friend__column">
            <img src="images/avatar.jpg" alt="profile image" />
            <span class="friend__name">
              Bear
            </span>
          </div>
          <div class="friend__column">
            <div class="friend__plus-btn">
              <i class="fas fa-user-plus"></i>
            </div>
          </div>
        </div>
      </div>
    </main>
    <nav class="nav">
      <div class="nav__icons">
        <a href="friends.html" class="nav__link">
          <i class="far fa-user"></i>
        </a>
        <a href="index.html" class="nav__link">
          <i class="fas fa-comment"></i>
        </a>
        <a href="find.html" class="nav__link">
          <i class="fas fa-search"></i>
        </a>
        <a href="more.html" class="nav__link">
          <i class="fas fa-ellipsis-h"></i>
        </a>
      </div>
    </nav>
  </body>
</html>
