<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Find | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__time">13:53</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-ban"></i>
        <span class="status-bar__battery-level">35%</span>
        <div class="fas fa-battery-three-quarters"></div>
      </div>
    </div>
    <header class="header">
      <div class="header__column">
        <div class="header__title">Find</div>
      </div>
      <div class="header__column">
        <div class="header__icons">
          <span class="header__icon">
            <i class="fas fa-search"></i>
          </span>
          <span class="header__icon">
            <i class="fas fa-cog"></i>
          </span>
        </div>
      </div>
    </header>
    <section class="find__icons">
      <span class="find__icon">
        <i class="fas fa-qrcode fa-2x"></i>
        <span class="find__icon-name">QR Code</span>
      </span>
      <span class="find__icon">
        <i class="far fa-address-book fa-2x"></i>
        <span class="find__icon-name">Add by Contacts</span>
      </span>
      <span class="find__icon">
        <i class="far fa-id-badge fa-2x"></i>
        <span class="find__icon-name">Add by ID</span>
      </span>
      <span class="find__icon">
        <i class="far fa-envelope fa-2x"></i>
        <span class="find__icon-name">Invite</span>
      </span>
    </section>
    <main class="find">
      <div class="find__title">Recommended Friends</div>
      <div class="find__list">
        <div class="friend__recommended-column">
          <img src="images/avatar.jpg" alt="profile image" class="friends__friend friend g-friend" />
          <div class="friend__content">
            <span class="friend__name">Lynn</span>
          </div>
        </div>
        <div class="find__column">
          <span class="find__icon">
            <i class="fas fa-user-plus"></i>
          </span>
        </div>
      </div>
    </main>
    <nav class="nav-bar">
      <ul class="nav-bar__list">
        <a href="friends.html" class="nav-bar__list-link">
          <li class="nav-bar__icon">
            <i class="far fa-user"></i>
          </li>
        </a>
        <a href="index.html" class="nav-bar__list-link">
          <li class="nav-bar__icon">
            <i class="fas fa-comment">
              <div class="nav-bar__badge">8</div>
            </i>
          </li>
        </a>
        <a href="find.html" class="nav-bar__list-link">
          <li class="nav-bar__icon">
            <i class="fas fa-search"></i>
          </li>
        </a>
        <a href="more.html" class="nav-bar__list-link">
          <li class="nav-bar__icon">
            <i class="fas fa-ellipsis-h"></i>
          </li>
        </a>
      </ul>
    </nav>
  </body>
</html>
